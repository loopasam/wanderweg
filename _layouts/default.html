<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

      <div class="container">
    {% include header.html %}



<div class="row">

        <div class="col-sm-8">

        {{ content }}

        </div><!-- /.blog-main -->


<!-- <div class="col-sm-3 col-sm-offset-1 blog-sidebar"> -->
<div class="col-sm-4">
<div class="well">
<h2>Archive</h2>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }} </a>({{post.date | date: "%b %-d, %Y"}})
    </li>
  {% endfor %}
</ul>
</div>
</div><!-- /.blog-sidebar -->

      </div>


    {% include footer.html %}
      </div>
  </body>

</html>
